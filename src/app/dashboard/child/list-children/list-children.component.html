<div class="container">
  <h2>List of Children</h2>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Date of Birth</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let child of children">
      <td>{{ child.id }}</td>
      <td>{{ child.name }}</td>
      <td>{{ child.dateOfBirth | date }}</td>
      <td>
        <button (click)="viewChild(child.id)">View Details</button>
        <button (click)="viewOverdueVaccines(child.id)">View Overdue Vaccines</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
