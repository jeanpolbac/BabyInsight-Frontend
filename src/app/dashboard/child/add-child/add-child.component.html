<div>
  <h2>Add a child to your profile</h2>
  <form (ngSubmit)="onSubmit()">
    <!-- Form group for child's name input -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="child.name" name="name" required>
    </div>
    <!-- Form group for child's date of birth input -->
    <div class="form-group">
      <label for="dateOfBirth">Date of Birth:</label>
      <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="child.dateOfBirth" name="dateOfBirth" required>
    </div>
    <!-- Submit button to add a child -->
    <button type="submit" class="btn btn-primary">Add Child</button>
  </form>
</div>
